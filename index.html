<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sang Doré</title>
    <link href="https://db.onlinewebfonts.com/c/a88529be1bd75b75c44823b7d153792e?family=Billa+Mount+Regular" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-title {
            font-family: "Billa Mount Regular", serif;
            font-size: 4rem;
            font-weight: normal;
            letter-spacing: normal;
            margin-bottom: 0.5rem;
            color: #000000;
        }
        
        .subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            color: #999999;
            margin-bottom: 4rem;
        }
        
        .status {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 1rem;
            color: #999999;
            margin-bottom: 4rem;
        }
        
        .footer {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 0.85rem;
            color: #cccccc;
            margin-top: auto;
            padding-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 0.2em;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .status {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="main-title">SANG DORÉ</h1>
        <p class="subtitle">Independent Jewellers</p>
        <p class="status">Website in construction</p>
    </div>
    <div class="footer">
        sevenpoints
    </div>
</body>
</html>
